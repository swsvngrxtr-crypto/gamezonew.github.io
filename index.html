<script>
/* ---------- helpers ---------- */
const listEl = document.getElementById('game-list');

function createCanvas(w=800,h=500){const c=document.createElement('canvas');c.width=w;c.height=h;area.appendChild(c);return {c,ctx:c.getContext('2d')}}
let cleanup = ()=>{};

/* ---------- menu ---------- */
const games = [
Â Â {id:'snake',Â Â Â title:'ğŸ Snake'},
Â Â {id:'pong',Â Â Â Â title:'ğŸ“ Pong'},
Â Â {id:'flappy',Â Â title:'ğŸ¤ Flappy'},
Â Â {id:'breakout',title:'ğŸ§± Breakout'}
];

games.forEach(g=>{

Â Â card.querySelector('.play-btn').onclick=()=>start(g.id);

function start(id){
Â Â // clear previous
Â Â area.innerHTML=''; cleanup(); cleanup=()=>{};
Â Â // route
Â Â if(id==='snake') cleanup=initSnake();
Â Â else if(id==='pong') cleanup=initPong();
Â Â else if(id==='flappy') cleanup=initFlappy();

/* ---------- SNAKE ---------- */
function initSnake(){
Â Â const {c,ctx}=createCanvas(640,480);
Â Â const grid=20, cols=c.width/grid, rows=c.height/grid;
Â Â let snake=[{x:10,y:10}], dir={x:1,y:0}, apple=randPos(), alive=true, score=0, t=0;
Â Â function randPos(){return {x:Math.floor(Math.random()*cols),y:Math.floor(Math.random()*rows)}}
Â Â function key(e){
Â Â Â Â const k=e.key.toLowerCase();
Â Â Â Â if((k==='arrowup'||k==='w')&&dir.y!==1)dir={x:0,y:-1};
Â Â Â Â if((k==='arrowdown'||k==='s')&&dir.y!==-1)dir={x:0,y:1};
Â Â Â Â if((k==='arrowleft'||k==='a')&&dir.x!==1)dir={x:-1,y:0};
Â Â Â Â if((k==='arrowright'||k==='d')&&dir.x!==-1)dir={x:1,y:0};
Â Â }
Â Â window.addEventListener('keydown',key);

Â Â function step(ts){
Â Â Â Â if(!alive) return;
Â Â Â Â if(ts-t>100){ // speed
Â Â Â Â Â Â t=ts;
Â Â Â Â Â Â const head={x:(snake[0].x+dir.x+cols)%cols, y:(snake[0].y+dir.y+rows)%rows};
Â Â Â Â Â Â // collision with self
Â Â Â Â Â Â if(snake.some(p=>p.x===head.x&&p.y===head.y)) alive=false;
Â Â Â Â Â Â snake.unshift(head);
Â Â Â Â Â Â if(head.x===apple.x&&head.y===apple.y){score++; apple=randPos();}
Â Â Â Â Â Â else snake.pop();
Â Â Â Â }
Â Â Â Â // draw
Â Â Â Â ctx.fillStyle='#071018';ctx.fillRect(0,0,c.width,c.height);
Â Â Â Â ctx.fillStyle='#0fa'; snake.forEach(p=>ctx.fillRect(p.x*grid,p.y*grid,grid-1,grid-1));
Â Â Â Â ctx.fillStyle='#f55'; ctx.fillRect(apple.x*grid,apple.y*grid,grid-1,grid-1);
Â Â Â Â ctx.fillStyle='#fff'; ctx.fillText('Score: '+score,10,16);
Â Â Â Â if(alive) requestAnimationFrame(step); else gameOver('Snake');
Â Â }
Â Â requestAnimationFrame(step);

Â Â function gameOver(name){
Â Â Â Â ctx.fillStyle='#fff';ctx.font='28px system-ui';ctx.fillText(name+' â€” Game Over', 170, 230);
Â Â }
Â Â return ()=>window.removeEventListener('keydown',key);
}

/* ---------- PONG ---------- */
function initPong(){
Â Â const {c,ctx}=createCanvas(800,500);
Â Â let ball={x:400,y:250,vx:4,vy:3,r:8};
Â Â const paddleH=80,padW=10;
Â Â let left={y:210,up:false,down:false}, right={y:210}, scoreL=0, scoreR=0, raf;

Â Â function key(e,down=true){
Â Â Â Â if(e.key==='ArrowUp') right.y-=down?14:0;
Â Â Â Â if(e.key==='ArrowDown') right.y+=down?14:0;
Â Â Â Â if(e.key==='w') left.up=down;
Â Â Â Â if(e.key==='s') left.down=down;
Â Â }
Â Â const kd=e=>key(e,true), ku=e=>key(e,false);
Â Â window.addEventListener('keydown',kd); window.addEventListener('keyup',ku);

Â Â function loop(){
Â Â Â Â // player move
Â Â Â Â if(left.up) left.y-=6; if(left.down) left.y+=6;
Â Â Â Â left.y=Math.max(0,Math.min(c.height-paddleH,left.y));
Â Â Â Â // simple AI to track ball
Â Â Â Â right.y+= (ball.y-(right.y+paddleH/2))*0.08;
Â Â Â Â right.y=Math.max(0,Math.min(c.height-paddleH,right.y));

Â Â Â Â // move ball
Â Â Â Â ball.x+=ball.vx; ball.y+=ball.vy;
Â Â Â Â if(ball.y<ball.r||ball.y>c.height-ball.r) ball.vy*=-1;

Â Â Â Â // collide paddles
Â Â Â Â if(ball.x-ball.r<padW && ball.y>left.y && ball.y<left.y+paddleH){ ball.vx=Math.abs(ball.vx); }
Â Â Â Â if(ball.x+ball.r>c.width-padW && ball.y>right.y && ball.y<right.y+paddleH){ ball.vx=-Math.abs(ball.vx); }

Â Â Â Â // score
Â Â Â Â if(ball.x<0){ scoreR++; reset(); }
Â Â Â Â if(ball.x>c.width){ scoreL++; reset(); }

Â Â Â Â // draw
Â Â Â Â ctx.fillStyle='#071018';ctx.fillRect(0,0,c.width,c.height);
Â Â Â Â ctx.fillStyle='#fff';ctx.fillRect(0,left.y,padW,paddleH);
Â Â Â Â ctx.fillRect(c.width-padW,right.y,padW,paddleH);
Â Â Â Â ctx.beginPath();ctx.arc(ball.x,ball.y,ball.r,0,Math.PI*2);ctx.fill();
Â Â Â Â ctx.fillText(`${scoreL} : ${scoreR}`, c.width/2-12, 20);

Â Â Â Â raf=requestAnimationFrame(loop);
Â Â }
Â Â function reset(){ ball={x:400,y:250,vx:(Math.random()<.5?-4:4),vy:(Math.random()<.5?-3:3),r:8};}
Â Â loop();
Â Â return ()=>{ cancelAnimationFrame(raf); window.removeEventListener('keydown',kd); window.removeEventListener('keyup',ku); };
}

/* ---------- FLAPPY ---------- */
function initFlappy(){
Â Â const {c,ctx}=createCanvas(400,600);
Â Â let y=250, vy=0, gravity=0.4, pipes=[], score=0, alive=true, raf;
Â Â function addPipe(){ const gap=140, top=60+Math.random()*260; pipes.push({x:c.width,top:top,b:top+gap}); }
Â Â function flap(){ vy=-7; }
Â Â c.addEventListener('mousedown',flap); window.addEventListener('keydown',e=>{if(e.code==='Space')flap();});
Â Â for(let i=0;i<4;i++){ addPipe(); pipes[pipes.length-1].x+=i*180; }

Â Â function loop(){
Â Â Â Â if(!alive) return;
Â Â Â Â vy+=gravity; y+=vy;
Â Â Â Â if(y<0||y>c.height) alive=false;

Â Â Â Â // move pipes
Â Â Â Â pipes.forEach(p=>p.x-=2);
Â Â Â Â if(pipes[0].x<-60){ pipes.shift(); addPipe(); score++; }

Â Â Â Â // collision
Â Â Â Â const p=pipes[0];
Â Â Â Â if(60>p.x && 60<p.x+60 && (y<p.top || y>p.b)) alive=false;

Â Â Â Â // draw
Â Â Â Â ctx.fillStyle='#071018';ctx.fillRect(0,0,c.width,c.height);
Â Â Â Â ctx.fillStyle='#0fa';ctx.fillRect(50,y,24,24);
Â Â Â Â ctx.fillStyle='#6cf';pipes.forEach(p=>{ctx.fillRect(p.x,0,60,p.top);ctx.fillRect(p.x,p.b,60,c.height-p.b);});
Â Â Â Â ctx.fillStyle='#fff';ctx.fillText('Score: '+score,10,18);

Â Â Â Â if(alive) raf=requestAnimationFrame(loop); else over();
Â Â }
Â Â function over(){ ctx.fillStyle='#fff';ctx.font='26px system-ui';ctx.fillText('Flappy â€” Game Over',85,300); }
Â Â loop();

Â Â return ()=>{ cancelAnimationFrame(raf); c.replaceWith(c.cloneNode(true)); };
}

/* ---------- BREAKOUT ---------- */
function initBreakout(){
Â Â const {c,ctx}=createCanvas(800,500);
Â Â let ball={x:400,y:300,vx:4,vy:-4,r:7}, paddle={x:360,w:80,h:12}, left=false,right=false, raf;
Â Â const rows=5, cols=10, bw=70, bh=18, offX=35, offY=50;
Â Â const bricks=[]; for(let r=0;r<rows;r++)for(let i=0;i<cols;i++)bricks.push({x:offX+i*(bw+6),y:offY+r*(bh+6),hit:false});
Â Â function kd(e){ if(e.key==='ArrowLeft') left=true; if(e.key==='ArrowRight') right=true; }
Â Â function ku(e){ if(e.key==='ArrowLeft') left=false; if(e.key==='ArrowRight') right=false; }
Â Â window.addEventListener('keydown',kd); window.addEventListener('keyup',ku);

Â Â function loop(){
Â Â Â Â if(left) paddle.x-=7; if(right) paddle.x+=7;
Â Â Â Â paddle.x=Math.max(0,Math.min(c.width-paddle.w,paddle.x));
Â Â Â Â ball.x+=ball.vx; ball.y+=ball.vy;

Â Â Â Â if(ball.x<ball.r||ball.x>c.width-ball.r) ball.vx*=-1;
Â Â Â Â if(ball.y<ball.r) ball.vy*=-1;
Â Â Â Â // paddle
Â Â Â Â if(ball.y+ball.r>c.height-20 && ball.x>paddle.x && ball.x<paddle.x+paddle.w && ball.vy>0){
Â Â Â Â Â Â ball.vy*=-1;
Â Â Â Â }
Â Â Â Â // bricks
Â Â Â Â for(const b of bricks){
Â Â Â Â Â Â if(!b.hit && ball.x>b.x && ball.x<b.x+bw && ball.y>b.y && ball.y<b.y+bh){
Â Â Â Â Â Â Â Â b.hit=true; ball.vy*=-1; break;
Â Â Â Â Â Â }
Â Â Â Â }
Â Â Â Â // lose
Â Â Â Â if(ball.y>c.height+20){ ctx.fillStyle='#fff';ctx.font='26px system-ui';ctx.fillText('Breakout â€” Game Over',260,250); cancelAnimationFrame(raf); return; }

Â Â Â Â // draw
Â Â Â Â ctx.fillStyle='#071018';ctx.fillRect(0,0,c.width,c.height);
Â Â Â Â ctx.fillStyle='#fff';ctx.fillRect(paddle.x,c.height-20,paddle.w,paddle.h);
Â Â Â Â ctx.beginPath();ctx.arc(ball.x,ball.y,ball.r,0,Math.PI*2);ctx.fill();
Â Â Â Â bricks.forEach(b=>{ if(!b.hit){ ctx.fillStyle='#ff6b35'; ctx.fillRect(b.x,b.y,bw,bh); }});

Â Â Â Â raf=requestAnimationFrame(loop);
Â Â }
Â Â loop();
Â Â return ()=>{ cancelAnimationFrame(raf); window.removeEventListener('keydown',kd); window.removeEventListener('keyup',ku); };
}

/* auto-show menu; optionally autostart a game by calling start('snake') */
</script>
